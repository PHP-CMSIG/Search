name: Lint

on:
    pull_request_target:
    push:
        branches:
            - '[0-9]+.[0-9]+'

jobs:
    lint:
        name: "Lint"
        runs-on: ubuntu-latest

        steps:
            - name: Checkout project
              uses: actions/checkout@v3

            - name: Install and configure PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.1'
                  tools: 'composer:v2'
                  ini-values: memory_limit=-1
                  coverage: none

            - name: Install composer dependencies
              uses: ramsey/composer-install@v2
              env:
                  COMPOSER_ROOT_VERSION: 0.1-dev
              with:
                  working-directory: ${{ inputs.directory }}
                  dependency-versions: 'highest'

            - name: Install packages dependencies
              env:
                  COMPOSER_ROOT_VERSION: 0.1-dev
              run: vendor/bin/mono composer install

            - name: Run .env file # see https://github.com/yiisoft/app/issues/299
              run: |
                  echo 'YII_ENV=dev' >> .examples/yii/.env
                  echo 'YII_DEBUG=true' >> .examples/yii/.env

            - name: Run packages lints
              run: vendor/bin/mono composer lint
